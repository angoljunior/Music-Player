<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  ===================FONT AWESOME================ -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--  ===============CSS=============== -->
   <link rel="stylesheet" href="css/music.css">
    <title>Music player</title>
</head>
<body>
    <div class="contianer">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/music-img.png" alt="" class="song-img">
            <h1>Kwesi Arthur</h1>
            <p>Drama ft. Big hommie flee</p>



            <audio controls id="song">
                <source src="audio/Kwesi Arthur - Drama.mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <div><i class="fa-sharp fa-solid fa-backward"></i></div>

                    <div><i onclick="playPause()" class="fa-sharp fa-solid fa-play" id="play"></i></div>
                    
                    <div><i class="fa-sharp fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </div>

<script src="js/music.js"></script>
</body>
</html>
